
<html>
  <head>
    <title>Liefergit</title>
    <script src="https://raw.github.com/michael/github/master/lib/base64.js"></script>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="http://backbonejs.org/backbone-min.js"></script>
    <script src="/javascripts/handlebars.js"></script>
    

    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/js/bootstrap.min.js"></script>

    <script src="/javascripts/github.js"></script>
    <script src="/javascripts/index.js"></script>
    <link rel="stylesheet/less" type="text/css" href="/stylesheets/styles.less">
    <script src="http://cloud.github.com/downloads/cloudhead/less.js/less-1.3.1.min.js"></script>
  </head>
  <body>
    <div class="navbar navbar-fixed-top" style="position: absolute;">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Liefergit</a>
        </div>
      </div>
    </div>
    <div id="wrapper" class="container">
      <div class="header">
        <div class="jumbotron">
          <h1>Liefergit!</h1>
          <p class="lead">Press the button and start updating.</p>
          <a class="btn btn-large btn-success connect" href="#">Start</a>
        </div>
      </div>
      <div class="main">
        <div class="row">
          <div class="span12 submodules">

          </div>
        </div>
      </div>

      <script id="sumbodule-repo-template" type="text/x-handlebars-template">

        <div class="row">
          <div class="span10">
            <h4 class="media-heading">{{name}}</h4>
            <p>{{upstreamSha}} -> {{submoduleSha}}</p>
          </div>
          <div class="span2">
            <a class="btn btn-link pull-right update" href="#">
              Update
            </a>
          </div>
        </div>
      </script>
      
    </div>
  </body>
</html>
